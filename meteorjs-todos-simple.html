<head>
    <title>Todos</title>
</head>
<body>
  {{> todos}}
</body>

<!--
  We'll add some items to Todos collection to test this
-->
<template name="todos">
  {{#each todo}}
    {{> todoItem}}
  {{/each}}
</template>

<!-- todoItem inherits whatever todos template has access to -->
<template name="todoItem">
  <li>{{name}}</li>
</template>
